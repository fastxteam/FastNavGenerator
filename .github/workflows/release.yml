name: Create Release and Upload ZIP

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --noconsole FastNavGenerator.py

      - name: Prepare Release Package
        run: |
          mkdir staging
          copy dist\FastNavGenerator.exe staging\
          copy FastNavGenerator.ini staging\
          Set-Content -Path staging\FastNavGenerator.bat -Value "@echo off`r`nstart ./FastNavGenerator.exe --config=FastNavGenerator.ini --output=index.html"
        shell: powershell

      - name: Create ZIP Archive
        run: Compress-Archive -Path staging\* -DestinationPath FastNavGenerator-${{ github.ref_name }}.zip
        shell: powershell
        
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: FastNavGenerator-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
